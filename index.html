<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeRequester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg-lightgray text-black text-center">

    <head>
        
    </head>
    <main>
        <div id = "margeForm">
        <form id="form" class="m-5" method="get" action="./html/result.html">
            <div id="name">
                <h1 class="">Recherche Anime</h1>
                <div class="m-3">
                <label for="nom" >Nom de l'animé : </label>
                <input type="text" class="form-control" name="nom" />
                </div>
            </div>
                <div class="m-3">
                <label for="id">ID de l'animé : </label>
                <input type="text" class="form-control"name="id" size="5"/>
                </div>
                <div class="m-3">
                <label for="classement">Classement : </label>
                <input type="text" class="form-control"name="classement" size="5"/>
                </div>
            <div id="genre" class = "m-3">
                <label for="id">Genres : </label>
                <div>
                    <input type="checkbox" id="scales" name="scales" checked />
                    <label for="action">Action</label>
                </div>
                <div>
                    <input type="checkbox" id="horns" name="horns" />
                    <label for="aventure">Aventure</label>
                </div>
            </div>
            <div id="bouton">
                
                <button class="btn btn-secondary" id="reinitialize">Réinitialiser</button>
                <input class="btn btn-primary" type="submit" value="Rechercher" />
            </div>
        </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
