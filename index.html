<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeRequester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-lightgray text-black text-center">

    <head>
        <h1 class="">Recherche Anime</h1>
    </head>
    <main>
        <form id="form" class="m-5" method="post">
            <div id="name">
                <label for="nom">Nom de l'animé : </label>
                <input type="text" name="nom" />
            </div>
            <div id="id">
                <label for="id">ID de l'animé : </label>
                <input type="text" name="id" size="5"/>
                <label for="classement">Classement : </label>
                <input type="text" name="classement" size="5"/>
            </div>
            <div id="genre">
                <label for="id">Genres : </label>
                <div>
                    <input type="checkbox" id="scales" name="scales" checked />
                    <label for="action">Action</label>
                </div>
                <div>
                    <input type="checkbox" id="horns" name="horns" />
                    <label for="aventure">Aventure</label>
                </div>
            </div>
            <div id="bouton">
                <input type="submit" value="Rechercher" />
                <button id="reinitialize">Réinitialiser</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    <script src="js/api.js"></script>
</body>

</html>
